<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">

    <title>Formulaire</title>
</head>

<!-- 

    Voici quelques précisions par rapport à la Partie 2 du TP:

    - Question 1: Il n'était pas clair s'il fallait remplir les champs avec un attribut placeholder ou avec javascript.
    J'ai choisi le placeholder, car je pense qu'il est plus esthétique.

    - Question 2-3: Il n'était pas précisé de vérifier d'autres champs que l'âge et l'e-mail, alors je ne l'ai pas fait.

 -->

<body>

    <script>

        function add_option(value) {
            if (value == '') {
                alert("Le champ est vide.");
                return;
            }
            let newOption = new Option(value, value, true, true);
            document.getElementById("ACT").add(newOption, undefined);
        }

        function VerifAge(value) {
            if (value == '') {
                alert("Le champ âge est vide.");
                return;
            }
            if (value <= 150 && value > 0) {
                return true;
            }
            else {
                alert("L'âge doit être compris entre 1 et 150.");
            }
        }

        function VerifMail(value) {
            if (value == '') {
                alert("Le champ e-mail est vide.");
                return;
            }
            let re = /.*\..*@alumni.univ-avignon.fr/;
            if (re.test(value)) {
                return true;
            }
            else {
                alert("Adresse e-mail invalide");
            }
        }

        function soumettre() {
            let a = VerifAge(document.getElementById('A').value);
            let b = VerifMail(document.getElementById('E').value);
            if (a && b) {
                document.getElementById("form").submit();
            }
        }

    </script>
    
    <div class="w3-container w3-theme">
        <h1>Bienvenue dans la formation Informatique</h1>
        <input type="button" value="Contact" class="w3-button w3-display-topright w3-large w3-margin w3-white w3-text-theme" onclick="document.getElementById('modal-div').style.display='block'">
    </div>
    <br>

    <div id="modal-div" class="w3-modal">
        <div class="w3-modal-content">

            <header class="w3-container w3-theme">
                <h2>Formulaire de contact</h2>
            </header>
            
            <div class="w3-padding">
                <span onclick="document.getElementById('modal-div').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <form action="./submit.html" method="GET" id="form">
                    <br>
                    
                    <label for="P" class="w3-label w3-text-theme">Prénom</label>
                    <input type="text" id="P" name="FName" class="w3-input w3-border w3-round" placeholder="Votre prénom" onclick="this.placeholder = '';" onkeypress="if(event.keyCode == 13) soumettre();"> 
                    <br>
                    
                    <label for="N" class="w3-label w3-text-theme">Nom</label>
                    <input type="text" id="N" name="LName" class="w3-input w3-border w3-round" placeholder="Votre nom" onclick="this.placeholder = '';" onkeypress="if(event.keyCode == 13) soumettre();">
                    <br>
                    
                    <label for="A" class="w3-label w3-text-theme">Âge</label>
                    <input type="text" id="A" name="Age" class="w3-input w3-border w3-round" onkeypress="if(event.keyCode == 13) soumettre()"> 
                    <br>
                    
                    <label for="E" class="w3-label w3-text-theme">E-mail</label>
                    <input type="text" id="E" name="Email" class="w3-input w3-border w3-round" placeholder="nom.prenom@univ-avignon.fr" onkeypress="if(event.keyCode == 13) soumettre()"> 
                    <br>
                    
                    <label for="MDPa" class="w3-label w3-text-theme">Mot de passe</label>
                    <input type="password" id="MDPa" name="PasswordA" class="w3-input w3-border w3-round" onkeypress="if(event.keyCode == 13) soumettre()"> 
                    <br>
                    
                    <label for="MDPb" class="w3-label w3-text-theme">Retapez votre mot de passe</label>
                    <input type="password" id="MDPb" name="PasswordB" class="w3-input w3-border w3-round" onkeypress="if(event.keyCode == 13) soumettre()"> 
                    <br>
                    
                    <fieldset class="w3-border-0">
                        <legend class="w3-text-theme">Genre</legend>

                        <input type="radio" id="G_h" name="Genre" value="Homme" class="w3-radio">
                        <label for="G_h">Homme</label>
                        <p></p>

                        <input type="radio" id="G_f" name="Genre" value="Femme" class="w3-radio">
                        <label for="G_f">Femme</label>
                        <p></p>

                        <input type="radio" id="G_x" name="Genre" value="G_Autre" class="w3-radio">
                        <label for="G_x">Autre</label>

                    </fieldset>
                    <br>
                    
                    <fieldset class="w3-border-0">
                        <legend class="w3-text-theme">Sports pratiqués régulièrement</legend>
                        
                        <input type="checkbox" id="S_f" name="Sport" value="Football" class="w3-check">
                        <label for="S_f">Football</label>
                        <p></p>

                        <input type="checkbox" id="S_e" name="Sport" value="Equitation" class="w3-check">
                        <label for="S_e">Équitation</label>
                        <p></p>

                        <input type="checkbox" id="S_b" name="Sport" value="Basketball" class="w3-check">
                        <label for="S_b">Basketball</label>
                        <p></p>

                        <input type="checkbox" id="S_n" name="Sport" value="Natation" class="w3-check">
                        <label for="S_n">Natation</label>
                        <p></p>

                        <input type="checkbox" id="S_v" name="Sport" value="Velo" class="w3-check">
                        <label for="S_v">Vélo</label>
                        <p></p>

                        <input type="checkbox" id="S_x" name="Sport" value="S_Autre" class="w3-check">
                        <label for="S_x">Autre</label>

                    </fieldset>
                    <br>
                    
                    <label for="ACT" class="w3-label w3-text-theme">Activité principale</label>
                    <select id="ACT" name="Activite" size="1" class="w3-select w3-border">
                        <option value="Salarie">Salarié.e</option>
                        <option value="Etudiant" selected>Étudiant.e</option>
                        <option value="Autoentrepreneur">Auto-entrepreneur.se</option>
                        <option value="ACT_Autre">Autre</option>
                    </select>
                    <br><br>
                    <label for="ACT_add" class="w3-label w3-text-theme">Autre, précisez:</label>
                    <input type="text" id="ACT_add" class="w3-input w3-border w3-round">
                    <br>
                    <input type="button" value="Ajout" class="w3-button w3-theme" onclick="add_option(document.getElementById('ACT_add').value)">
                    <br><br><br>
                    
                    <label for="T" class="w3-label w3-text-theme">Transport pour se rendre au stage</label>
                    <select id="T" name="Transport" size="5" class="w3-select w3-border">
                        <option value="Voiture">Voiture</option>
                        <option value="Trottinette">Trottinette</option>
                        <option value="Velo">Vélo</option>
                        <option value="Bus">Bus</option>
                        <option value="T_Autre">Autre</option>
                    </select>
                    <br><br>
                    
                    <label for="O" class="w3-label w3-text-theme">Autres informations</label><br>
                    <textarea id="O" name="Commentaires" cols="20" rows="3" onkeypress="if(event.keyCode == 13) soumettre()"></textarea>
                    <br><br>
                    
                    <br>
                    <input type="button" value="Soumettre" class="w3-button w3-theme" onclick="soumettre()">
                    <input type="reset" value="Recommencer" class="w3-button w3-theme">
                    <br><br>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
